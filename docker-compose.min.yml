version: '3'
services:
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - '5001:5001'

  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node

  substrate-node:
    image: sprise/substrate-node:0.1
    ports:
      - "9944:9944"
    restart: always
    command: bash -c "./target/release/node-template purge-chain --dev && ./target/release/node-template --dev --ws-external"
    
  hasura:
    image: hasura/graphql-engine:v2.0.1
    ports:
      - "8080:8080"
    depends_on:
      - "postgres"
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgresql://graph-node:let-me-in@postgres:5432/graph-node
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log

  hasura-console:
    image: sprise/hasura-console:0.1
    ports:
      - "3000:3000"
      - "3001:3001"
    depends_on:
      - "postgres"
    restart: always
    environment:
      NODE_ENV: development
      PORT: 3000
      CDN_ASSETS: "true"
      ASSETS_PATH: https://graphql-engine-cdn.hasura.io/console/assets
      ASSETS_VERSION: channel/stable/v1.0
      ENABLE_TELEMETRY: "true"
      URL_PREFIX: /
      DATA_API_URL: http://localhost:8080
      SERVER_VERSION: v1.0.0
      CONSOLE_MODE: server
      ADMIN_SECRET: massbit

  dashboard:
    image: sprise/dashboard:1.1
    ports:
      - "8088:8088"
    depends_on: # Dashboard App will call to indexer to get indexer detail & code-compiler to compile and deploy new index
      - "hasura-console"

