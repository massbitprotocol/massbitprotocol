description: Block for Solana
repository: https://github.com/massbitprotocol/massbitprotocol/tree/main/user-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: solana
    name: Solana-Block
    network: mainnet
    source:
      address: '0xf73D010412Fb5835C310728F0Ba1b7DFDe88379A'
      abi: SolanaBlock
    mapping:
      kind: solana/BlockHandler
      apiVersion: 0.0.4
      language: rust
      entities:
        - SolanaBlock
      handlers:
        - handler: handleBlock
          kind: solana/BlockHandler
      file: ./src/mapping.rs
      abis:
        - name: SolanaBlock
          file: ./abis/SolanaBlock.json